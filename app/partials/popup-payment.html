<div id="overlay"></div>
<div class="popup-payment">
    <div class="popup__container">
        <a href="#"><img src="img/close-white.svg" id="close-white" class="close-white" width="15" height="15"
                         alt="close"></a>
        <h2>Оформить заказ</h2>
        <p> Оставьте свои данные, мы перезвоним и подберем для вас матрас.
            Если матрас вам не подойдет, вы сможете вернуть свои деньги.</p>
        <form id="form__popup-payment">
            <div class="form-wrap">
                <input type="text" class="input_time-name input_small" formmethod="post" name="name" placeholder="Имя" required /><br />

                <input type="tel" class="input_time-number input_small" formmethod="post" name="phone" placeholder="Введите свой номер" required /><br />

                <input type="text" class="input_time-number input_small" formmethod="post" name="mail" placeholder="Введите свою электронную почту" required /><br />

                <input type="number" class="input_time-number input_small" formmethod="post" name="pay" placeholder="Стоимость предоплаты" required /><br />
            </div>
            <button formmethod="post" name="" class="popup__button">оплатить</button>
        </form>
    </div>
</div>
